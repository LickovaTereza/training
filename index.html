                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item">

    <main>
        <section id="about" class="m-4">

        <section id="projects">

        <section id="contact">
            <div class="container">
                    <h2>contact</h2>
                    <div class="mt-3">
                        <a
                            href="https://www.linkedin.com/in/terezalickova/" target="_blank" rel="noopener"><i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                <div class="row">
                    <div class="col-12 col-md-9 mt-3">
                        <form>
                            <div class="mb-3">
                                <label for="contact-name" class="form-label">name *</label>
                                <input type="text" class="form-control" id="contact-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact-email" class="form-label">email *</label>
                                <input type="email" class="form-control" id="contact-email" placeholder="@" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact-subject" class="form-label">subject</label>
                                <input type="text" class="form-control" id="contact-subject">
                            </div>
                            <div class="mb-3">
                                <label for="contact-text" class="form-label">message</label>
                                <textarea class="form-control" id="contact-text" rows="8" placeholder="under construction"></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <button class="btn btn-primary px-5" type="submit">send</button>
                            </div>
                            <div>
                                <p class="comment">* povinn√° pole</p>
